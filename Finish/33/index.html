<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 33</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <edu-counter :init-value="10"></edu-counter>
            <edu-counter :init-value="5" style="margin-top: 50px;"></edu-counter>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    var Counter = {
        template: `
            <div>
                <div class="toast toast-primary text-center" v-show="!inProgress">Wciśnij <strong>Start</strong>, aby rozpocząć odliczanie.</div>

                <br>

                <div class="text-center">
                    <h1>{{ counter }}</h1>
                    <button class="btn btn-primary" @click="start" :disabled="inProgress">Start</button>
                </div>
            </div>
        `,
        props: ["initValue"],
        data: function() {
            return {
                counter: this.initValue,
                inProgress: false
            };
        },
        methods: {
            start: function() {
                this.inProgress = true;
                this.countdown();
            },
            countdown: function() {

                this.counter--;

                if(this.counter > 0) {
                    setTimeout(this.countdown, 1000);
                } else {
                    setTimeout(() => {
                        this.counter = this.initValue;
                        this.inProgress = false;
                    }, 1000);
                }

            }
        },
        // created() {
        //     this.counter = this.initValue;
        // }
    };

    new Vue({
        el: "#app",
        components: {
            "edu-counter": Counter
        }
    });

</script>
</body>
</html>
