<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 15</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <h1>Formularz</h1>

            <form action="#" class="form-horizontal" @submit.prevent="submit" :class="{ 'd-none': sent }">
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Imię</label>
                    </div>
                    <div class="col-3">
                        <input class="form-input" type="text" placeholder="Podaj swoje imię">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Wiadomość</label>
                    </div>
                    <div class="col-3">
                        <textarea class="form-input" placeholder="Wpisz wiadomość" rows="3"></textarea>
                    </div>
                </div>

                <div class="col-5">
                    <button class="btn btn-primary float-right" :class="buttonStyles" :disabled="isSending || sent">Wyślij</button>
                </div>
            </form>

            <div class="toast" :class="[{ 'd-none': !sent }, messageClass]">Twoja wiadomość została wysłana!</div>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            isSending: false,
            sent: false,
            messageClass: "toast-primary"
        },
        computed: {
            buttonStyles: function() {
                return { 'loading': this.isSending };
            }
        },
        methods: {
            submit: function(e) {
                this.isSending = true;

                setTimeout(() => {
                    this.sent = true;
                }, 2000);
            }
        }
    });

</script>
</body>
</html>
