<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <h1>Formularz</h1>

            <form action="#" class="form-horizontal" @submit.prevent="submit">
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Imię</label>
                    </div>
                    <div class="col-3">
                        <input class="form-input" type="text" placeholder="Podaj swoje imię" v-model="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Nazwisko</label>
                    </div>
                    <div class="col-3">
                        <input class="form-input" type="text" placeholder="Podaj swoje nazwisko" v-model="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-2">
                        <label class="form-label">Płeć</label>
                    </div>
                    <div class="col-3">
                        <label class="form-radio">
                            <input type="radio" value="k" v-model="gender">
                            <i class="form-icon"></i> żeńska
                        </label>
                        <label class="form-radio">
                            <input type="radio" value="m" v-model="gender">
                            <i class="form-icon"></i> męska
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-switch">
                        <input type="checkbox" v-model="terms">
                        <i class="form-icon"></i> Akceptuję <a href="#">regulamin</a>.
                    </label>
                </div>

                <div class="col-5">
                    <button class="btn btn-primary float-right" :disabled="!terms">Wyślij</button>
                </div>
            </form>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            firstName: "",
            lastName: "",
            gender: "",
            terms: false
        },
        methods: {
            submit: function(e) {
                console.log("Wysyłam dane.");
            }
        }
    });

</script>
</body>
</html>
