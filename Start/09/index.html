<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 09</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <!-- <h1>{{ fullName }}</h1> -->
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    const vm = new Vue({
        // el: "#app",
        template: `<h1>{{ fullName }}</h1>`,
        data: {
            firstName: "Jan",
            lastName: "Kowalski"
        },
        computed: {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
    });

    // setTimeout(function() {
    //     alert("Mount Vue");
    //     vm.$mount("#app");
    // }, 2000);

    vm.$mount();    //wywołanie metody mount bez podania selektora nie zmontuje aplikacji Vue

    setTimeout(() => {
        document.querySelector("#app").appendChild(vm.$el);
    }, 2000);



</script>
</body>
</html>
