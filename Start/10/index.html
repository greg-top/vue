<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <h1>{{ fullName }}</h1>
        </div>

    </div>
<!--Vue instance lifecycle: https://vuejs.org/v2/guide/instance.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            firstName: "Jan",
            lastName: "Kowalski"
        },
        computed: {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        },
        //life-cycle hooks
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            //dostęp do this - możemy wysyłać zapytania AJAX do pobierania danych
            console.log("created");
        },
        beforeMount: function() {
            console.log("beforeMount");
        },
        mounted: function() {
            console.log("mounted");
        },
        beforeUpdate: function() {
            console.log("beforeUpdate");
        },
        updated: function() {
            console.log("updated");
        },
        beforeDestroy: function() {
            console.log("beforeDestroy");
        },
        destroyed: function() {
            console.log("destroyed");
        }
    });

</script>
</body>
</html>
