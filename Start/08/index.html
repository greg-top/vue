<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 08</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <p>{{ items.join(", ") }}</p>
            <!-- <p>{{ name }}</p> -->
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            items: [
                "Sok",
                "Mleko",
                "Chleb",
                "Szampon"
            ]
        },
        methods: {
            swapArray: function() {
                this.items = ["mleko"];
            },
            addItem: function() {
                this.items.push( prompt("podaj nowy element tablicy") );
            },
            filterItems: function() {
                this.items = this.items.filter(function(item) {
                    return item.charAt(0) === "S";
                })
            }
        }
    });

    //metody tablic opakowane w Vue - spowodują re-render
    //push, pop, shift, unshift, splice, sort, reverse

</script>
</body>
</html>
